<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>
  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price" contenteditable="true">40</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="price" contenteditable="true">20</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
  </table>

  <button id="calculateBtn">Get Total Price</button>

  <script>
    const button = document.getElementById("calculateBtn");

    button.addEventListener("click", () => {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(cell => {
        const value = parseFloat(cell.textContent.trim());
        if (!isNaN(value)) {
          total += value;
        }
      });

      // Remove previous total row if it exists
      const existing = document.getElementById("totalRow");
      if (existing) existing.remove();

      // Add new total row
      const table = document.getElementById("groceryTable");
      const newRow = document.createElement("tr");
      newRow.id = "totalRow";
      const totalCell = document.createElement("td");
      totalCell.colSpan = 2;
      totalCell.textContent = total;
      newRow.appendChild(totalCell);
      table.appendChild(newRow);
    });
  </script>
</body>
</html>
