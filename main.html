<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>
  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices" contenteditable="true">40</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices" contenteditable="true">20</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices" contenteditable="true">30</td>
    </tr>
  </table>

  <button id="calculateBtn">Get Total Price</button>

  <script>
    const button = document.getElementById("calculateBtn");

    button.addEventListener("click", () => {
      const prices = document.querySelectorAll(".prices");
      let total = 0;

      prices.forEach(priceCell => {
        const val = parseFloat(priceCell.innerText.trim());
        if (!isNaN(val)) {
          total += val;
        }
      });

      // Remove previous total row if already exists
      const existingTotalRow = document.getElementById("totalRow");
      if (existingTotalRow) {
        existingTotalRow.remove();
      }

      // Create a new row for total
      const table = document.getElementById("groceryTable");
      const newRow = document.createElement("tr");
      newRow.id = "totalRow";
      const newCell = document.createElement("td");
      newCell.colSpan = 2;
      newCell.innerText = total;
      newRow.appendChild(newCell);
      table.appendChild(newRow);
    });
  </script>
</body>
</html>
